                            <img src="Scandivv_Cropped.jpg" alt="Gold Jewelry on a hand.">
                            <figcaption>Add a pearly touch to your fit with our Ida Pearl Ring from Scandivv. This piece features a chunky pearl that will catch everyone’s eye!! (Pearl-fection, am I right?!)
                                scandivv.com</figcaption>
                        </figure>
                        <figure class="photogallery-figure">
                            <img src="Socks_and_Heels.jpg" alt="Socks and Heels.">
                            <figcaption>Step out in standout style with this playful take on the socks and heels trend, mixing bold textures and unexpected pairings for a look that's equal parts chic and cheeky.
                                </figcaption>
                        </figure>
                        <figure class="photogallery-figure">
                            <img src="Prada_Sunglasses.jpg" alt="Prada sunglasses.">
                            <figcaption>Acetate sunglasses with a geometric design and important volumes. The bold frame highlights the refined manufacture of the rims defined by clean cuts and sharp angles.
                                prada.com</figcaption>
                        </figure>
                        <figure class="photogallery-figure">
                            <img src="Golas.jpg" alt="Golas.">
                            <figcaption>Ready...set...GOLA! Born and bred in England, the best-in-game brand leads with vintage designs and timeless flair.
                                anthropologie.com</figcaption>
                            </figure>
                        <figure class="photogallery-figure">
                            <img src="Coral_bag.jpg" alt="Beaded coral bag.">
                            <figcaption>Hit the town in style with this so-fun clutch featuring intricate beading and sequin embellishments with a carrying handle and crossbody chain for versatile styling.
                                freepeople.com</figcaption>
                        </figure>
                        <figure class="photogallery-figure">
                            <img src="Seashell_earrings.jpg" alt="Seashell Dangly Earrings.">
                            <figcaption>Make waves with these seaside-inspired dangly earrings, featuring real seashell charms and shimmery accents that bring a breezy, beachy vibe to any look.</figcaption>
                        </figure>
                        <figure class="photogallery-figure">
                            <img src="Floral_Quilted.jpg" alt="Oversize quilted floral jacket.">
                            <figcaption>Cozy up in statement style with this oversized quilted jacket, blooming with vintage-inspired floral prints and plush padding for that perfect mix of comfort and charm.</figcaption>
                        </figure>
                        <figure class="photogallery-figure">
                            <img src="Blue_boots.jpg" alt="Tall blue boots.">
                            <figcaption>Kick it into gear with these rough-and-tough tall boots, featuring classic leather uppers with a chunky block heel, square toe, and harness detail.</figcaption>
                        </figure>
